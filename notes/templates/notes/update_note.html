<!DOCTYPE html>
<html>

<head>
    <title>Update Note</title>
    <style>
        /* CSS code for update_note.html */

        /* Form styles */
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        /* Button styles */
        .button-container {
            text-align: right;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 4px;
        }

        .button-container .create-button {
            background-color: #007bff;
            color: #fff;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            form {
                padding: 10px;
            }
        }

        @media screen and (max-width: 400px) {

            input[type="text"],
            textarea {
                font-size: 14px;
            }

            .button-container {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <h1>Update Note</h1>
    <form method="post" action="{% url 'update_note' note.id %}">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ note.title }}" required><br><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ note.content }}</textarea><br><br>
        <button type="submit">Update Note</button>
    </form>
</body>

</html>
